<script>
    const API = "https://script.google.com/macros/s/AKfycbyZBh3TzIOpmP9qzZ8YZPeZbVbs2J_gVbjsWw0ZJzWlD9eB_LSJ7-wePJj8oYTyT9Do/exec";

    window.onload = function() {
        const id = new URLSearchParams(window.location.search).get('id');
        if (id) {
            document.getElementById('back-home').href = "Lobby.html?id=" + id;
            loadData(id);
        }
    };

    async function loadData(id) {
        try {
            const r = await fetch(`${API}?action=get_leader_data&id=${id}`);
            const d = await r.json();
            if (d.success) {
                document.getElementById('u-name').innerText = d.name || "é ˜è¢–";
                document.getElementById('u-team').innerText = d.teamCode || "æ•¸ä½åˆ†èº«";
                document.getElementById('u-sc').innerText = formatVal(d.sc);
                document.getElementById('u-cum').innerText = "NT$ " + (50 + (Number(d.bonusPaid)||0)).toLocaleString();
                document.getElementById('u-group').innerText = d.groupTotal || 0;
                document.getElementById('u-sys').innerText = d.sysTotal || 0;
                let progress = Math.min(100, (Number(d.groupTotal)/1000)*100);
                updateCrackEffect(progress);
            }
        } catch(e) { console.error("ERR"); }
    }

    function updateCrackEffect(progress) {
        document.getElementById('hatch-fill').style.width = progress + "%";
        document.getElementById('hatch-pct').innerText = Math.floor(progress) + "%";
        const container = document.getElementById('crack-container');
        container.innerHTML = ''; 
        let crackCount = Math.floor(progress / 10);
        for (let i = 1; i <= crackCount; i++) {
            let crack = document.createElement('div');
            crack.className = 'crack-layer crack-active';
            crack.style.transform = `rotate(${i * 41 + (Math.random()*20)}deg) scale(${1 + i*0.1})`;
            let intensity = 0.1 + (i * 0.05);
            crack.style.filter = `contrast(6) brightness(${0.4 - intensity}) drop-shadow(0 0 2px #000)`;
            container.appendChild(crack);
        }
    }

    function showTip(title, desc) {
        document.getElementById('tip-title').innerText = title;
        document.getElementById('tip-desc').innerText = desc;
        document.getElementById('m-win').style.display = 'flex';
    }
    function closeTip() { document.getElementById('m-win').style.display = 'none'; }
    function formatVal(n) {
        let v = typeof n === 'string' ? Number(n.replace(/,/g,'')) : Number(n);
        if (v >= 10000) return (v/10000).toFixed(1) + " è¬";
        return v.toLocaleString();
    }
